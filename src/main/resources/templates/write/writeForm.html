<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<style>
    .fieldError {
    border-color: #bd2130;
    }
</style>
<body>

<div class="container">
  <div th:replace="fragments/bodyHeader :: bodyHeader"/>

  <form role="form" action="/write/new" th:object="${writeForm}" method="post">
    <div class="form-group">
      <label th:for="name">제목</label>
      <input type="text" th:field="*{title}" class="form-control" placeholder="제목을 입력하세요"
             th:class="${#fields.hasErrors('name')}? 'form-controlfieldError' : 'form-control'">
      <p th:if="${#fields.hasErrors('name')}"
         th:errors="*{name}">Incorrect date</p>
    </div>
    <div class="form-group">
      <label th:for="city">내용</label>
      <input type="text" th:field="*{body}" class="form-control" placeholder="내용을 입력하세요">
    </div>
    <div class="form-group">
      <label th:for="city">이름</label>
      <input type="text" th:field="*{name}" class="form-control" placeholder="이름을 입력하세요">
    </div>
    <button type="submit" class="btn btn-primary">등록</button>
  </form>
  <br/>
  <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->

</body>
</html>
